<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #f1f1f1; /* Replace with your desired background color */
    }

    .full-page {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./menu.jpg" alt="Menu" class="full-page">
  </div>
</body>
</html>
